<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spider-Man Movies</title>
    <link rel="stylesheet" href="dist/css/main.css">
</head>
<body>
    <header class="header">
        <div class="header__container">
            <div class="header__container__logo">
                <img class="header__container__logo__img" src="dist/images/icons/spider_man_logo.png" alt="">
            </div>
            <div class="header__container__links-menu">
                <ul class="header__container__links-menu__ul">
                    <li class="header__container__links-menu__ul__item">
                        <a class="textLink--active" href="#">HOME</a>
                    </li>
                    <li class="header__container__links-menu__ul__item">
                        <a class="textLink" href="#">MOVIES</a>
                    </li>
                    <li class="header__container__links-menu__ul__item">
                        <a class="textLink" href="#">CHARACTERS</a>
                    </li>
                    <li class="header__container__links-menu__ul__item">
                        <a class="textLink" href="#">GALLERY</a>
                    </li>
                </ul>
            </div>
        </div>
    </header>
    <section class="hero">
        <div class="hero__title">
            <h1 class="text--title1">
                Explore the Spider-Man Movie Universe
            </h1>
        </div>
        <div class="hero__subtitle">
            <p class="textFirst">
                Discover all the details of your favorite films.
            </p>
        </div>
        <button class="hero__button textFirst">Explore</button>
    </section>
    <section class="allMovies">
        <div class="allMovies__container">
            <div class="allMovies__container__title">
                <h2 class="text--title2">
                    ALL MOVIES
                </h2>
            </div>
            <div class="allMovies__container__grid-poster">
                <div class="allMovies__container__grid-poster__item">
                    <img class="allMovies__container__grid-poster__item__img" src="dist/images/posters/spider_man_2002.jpeg" alt="">
                </div>
                <div class="allMovies__container__grid-poster__item">
                    <img class="allMovies__container__grid-poster__item__img" src="dist/images/posters/spider_man_2_2004.jpeg" alt="">
                </div>
                <div class="allMovies__container__grid-poster__item">
                    <img class="allMovies__container__grid-poster__item__img" src="dist/images/posters/spider_man_3_2007.jpeg" alt="">
                </div>
                <div class="allMovies__container__grid-poster__item">
                    <img class="allMovies__container__grid-poster__item__img" src="dist/images/posters/the_amazing_spider_man_2012.jpeg" alt="">
                </div>
                <div class="allMovies__container__grid-poster__item">
                    <img class="allMovies__container__grid-poster__item__img" src="dist/images/posters/the_amazing_spider_man_2_2014.jpeg" alt="">
                </div>
                <div class="allMovies__container__grid-poster__item">
                    <img class="allMovies__container__grid-poster__item__img" src="dist/images/posters/spider_man_homecoming_2017.jpeg" alt="">
                </div>
                <div class="allMovies__container__grid-poster__item">
                    <img class="allMovies__container__grid-poster__item__img" src="dist/images/posters/spider_man_far_for_home_2019.jpeg" alt="">
                </div>
                <div class="allMovies__container__grid-poster__item">
                    <img class="allMovies__container__grid-poster__item__img" src="dist/images/posters/Spider_Man_No_Way_Home.jpeg" alt="">
                </div>
            </div>
        </div>
    </section>
    <section class="characters">
        <div class="characters__container">
            <div class="characters__container__title">
                <h2 class="text--title2">
                    CHARACTERS
                </h2>
            </div>
            <div class="characters__container__photo">
                <div class="characters__container__photo__item">
                    <div data-img="tobey" class="characters__container__photo__item__img" style="background-image: url(dist/images/characters/Tobey_Maguire.jpeg);">
                        <p data-description="tobey" class="characters__container__photo__item__img__description--is-hidden textSecond">Tobey Maguire</p>
                    </div>
                </div>
                <div class="characters__container__photo__item">
                    <div data-img="kirsten" class="characters__container__photo__item__img" style="background-image: url(dist/images/characters/Kirsten_Dunst_Cannes.jpeg);">
                        <p data-description="kirsten" class="characters__container__photo__item__img__description--is-hidden textSecond">Kirsten Dunst Cannes</p>
                    </div>
                </div>
                <div class="characters__container__photo__item">
                    <div data-img="andrew" class="characters__container__photo__item__img" style="background-image: url(dist/images/characters/Andrew_Garfield.jpeg);">
                        <p data-description="andrew" class="characters__container__photo__item__img__description--is-hidden textSecond">Andrew Garfield</p>
                    </div>
                </div>
                <div class="characters__container__photo__item">
                    <div data-img="emma" class="characters__container__photo__item__img" style="background-image: url(dist/images/characters/Emma_Stone.jpeg);">
                        <p data-description="emma" class="characters__container__photo__item__img__description--is-hidden textSecond">Emma Stone</p>
                    </div>
                </div>
                <div class="characters__container__photo__item">
                    <div data-img="tom" class="characters__container__photo__item__img" style="background-image: url(dist/images/characters/Tom_Holland.jpeg);">
                        <p data-description="tom" class="characters__container__photo__item__img__description--is-hidden textSecond">Tom Holland</p>
                    </div>
                </div>
                <div class="characters__container__photo__item">
                    <div data-img="zendaya" class="characters__container__photo__item__img" style="background-image: url(dist/images/characters/Zendaya.jpeg);">
                        <p data-description="zendaya" class="characters__container__photo__item__img__description--is-hidden textSecond">Zendaya</p>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <section class="gallery">
        <div class="gallery__container">
            <div class="gallery__container__title">
                <h2 class="text--title2">
                    GALLERY
                </h2>
            </div>
            <div class="gallery__container__carrousel">
                <div class="gallery__container__carrousel__back"></div>
                <div class="gallery__container__carousel__next"></div>
                <div data-slide="1" class="gallery__container__carrousel__slide gallery__container__carrousel__slide--show">
                    <img class="gallery__container__carrousel__slide__image" src="dist/images/cenas/cena_sm.jpg" alt="">
                </div>
                <div data-slide="2" class="gallery__container__carrousel__slide">
                    <img class="gallery__container__carrousel__slide__image" src="dist/images/cenas/cena_sm2.jpg" alt="">
                </div>
                <div data-slide="3" class="gallery__container__carrousel__slide">
                    <img class="gallery__container__carrousel__slide__image" src="dist/images/cenas/cena_sm3.jpg" alt="">
                </div>
                <div data-slide="4" class="gallery__container__carrousel__slide">
                    <img class="gallery__container__carrousel__slide__image" src="dist/images/cenas/cena_venon.jpg" alt="">
                </div>
                <div data-slide="5" class="gallery__container__carrousel__slide">
                    <img class="gallery__container__carrousel__slide__image" src="dist/images/cenas/cena_amazing_sm.jpg" alt="">
                </div>
                <div data-slide="6" class="gallery__container__carrousel__slide">
                    <img class="gallery__container__carrousel__slide__image" src="dist/images/cenas/cena_amazing_sm2.jpg" alt="">
                </div>
                <div data-slide="7" class="gallery__container__carrousel__slide">
                    <img class="gallery__container__carrousel__slide__image" src="dist/images/cenas/cena_homecoming.jpg" alt="">
                </div>
                <div data-slide="8" class="gallery__container__carrousel__slide">
                    <img class="gallery__container__carrousel__slide__image" src="dist/images/cenas/cena_far_from_home.jpg" alt="">
                </div>
            </div>
        </div>

    </section>
    <footer>

    </footer>

    <script src="dist/js/main.js"></script>
</body>
</html>
