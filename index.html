<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spider-Man Movies</title>
    <link rel="stylesheet" href="dist/css/main.css">
</head>
<body>
    <header class="header">
        <div class="header__container">
            <div class="header__container__logo">
                <img class="header__container__logo__img" src="dist/images/icons/spider_man_logo.png" alt="">
            </div>
            <div class="header__container__links-menu">
                <ul class="header__container__links-menu__ul">
                    <li class="header__container__links-menu__ul__item">
                        <a class="textLink--active" href="#">HOME</a>
                    </li>
                    <li class="header__container__links-menu__ul__item">
                        <a class="textLink" href="#">MOVIES</a>
                    </li>
                    <li class="header__container__links-menu__ul__item">
                        <a class="textLink" href="#">CHARACTERS</a>
                    </li>
                    <li class="header__container__links-menu__ul__item">
                        <a class="textLink" href="#">GALLERY</a>
                    </li>
                </ul>
            </div>
        </div>
    </header>
    <section class="hero">
        <div class="hero__title">
            <h1 class="text--title1">
                Explore the Spider-Man Movie Universe
            </h1>
        </div>
        <div class="hero__subtitle">
            <p class="textFirst">
                Discover all the details of your favorite films.
            </p>
        </div>
        <button class="hero__button textFirst">Explore</button>
    </section>
    <section class="allMovies">
        <div class="allMovies__container">
            <div class="allMovies__container__title">
                <h2 class="text--title2">
                    ALL MOVIES
                </h2>
            </div>
            <div class="allMovies__container__grid-poster">
                <div class="allMovies__container__grid-poster__item">
                    <img class="allMovies__container__grid-poster__item__img" src="dist/images/posters/spider_man_2002.jpeg" alt="">
                </div>
                <div class="allMovies__container__grid-poster__item">
                    <img class="allMovies__container__grid-poster__item__img" src="dist/images/posters/spider_man_2_2004.jpeg" alt="">
                </div>
                <div class="allMovies__container__grid-poster__item">
                    <img class="allMovies__container__grid-poster__item__img" src="dist/images/posters/spider_man_3_2007.jpeg" alt="">
                </div>
                <div class="allMovies__container__grid-poster__item">
                    <img class="allMovies__container__grid-poster__item__img" src="dist/images/posters/the_amazing_spider_man_2012.jpeg" alt="">
                </div>
                <div class="allMovies__container__grid-poster__item">
                    <img class="allMovies__container__grid-poster__item__img" src="dist/images/posters/the_amazing_spider_man_2_2014.jpeg" alt="">
                </div>
                <div class="allMovies__container__grid-poster__item">
                    <img class="allMovies__container__grid-poster__item__img" src="dist/images/posters/spider_man_homecoming_2017.jpeg" alt="">
                </div>
                <div class="allMovies__container__grid-poster__item">
                    <img class="allMovies__container__grid-poster__item__img" src="dist/images/posters/spider_man_far_for_home_2019.jpeg" alt="">
                </div>
                <div class="allMovies__container__grid-poster__item">
                    <img class="allMovies__container__grid-poster__item__img" src="dist/images/posters/Spider_Man_No_Way_Home.jpeg" alt="">
                </div>
            </div>
        </div>
    </section>
    <section class="characters">

    </section>
    <section class="gallery">

    </section>
    <footer>

    </footer>
</body>
</html>
